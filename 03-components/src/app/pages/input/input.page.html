<app-header title="input"></app-header>
<ion-content class="ion-padding">
  <ion-list>
    <ion-list-header>
      <ion-label>You typed: {{name}}</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" [(ngModel)]="name" required></ion-input>
    </ion-item>
  </ion-list>
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-list-header>
        <ion-label>Form valid: {{form.valid}}</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="user.email" name="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" name="password" required></ion-input>
      </ion-item>
    </ion-list>
    <ion-button type="submit" [disabled]="form.invalid" expand="full">Send</ion-button>
  </form>
</ion-content>
