<app-header title="slides"></app-header>
<ion-content>
  <ion-list>
    <ion-list>
      <ion-item-sliding *ngFor="let user of users | async">
        <ion-item>
          <ion-label>
            <h3> {{user.name}} </h3>
            <p> {{user.email}} </p>
          </ion-label>
          <ion-label slot="end" class="ion-text-right">
            {{user.phone}}
          </ion-label>
        </ion-item>

        <ion-item-options side="start">
          <ion-item-option color="warning" (click)="favorite()">
            <ion-icon name="star" slot="icon-only"></ion-icon>
          </ion-item-option>
          <ion-item-option color="tertiary" (click)="share()">
            <ion-icon name="share" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="unread()">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-list>
</ion-content>
