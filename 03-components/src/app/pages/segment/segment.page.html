<app-header title="Segment"></app-header>
<ion-toolbar>
  <ion-segment (ionChange)="segmentChanged($event)" color="betapp">
    <ion-segment-button value="todos">
      <ion-label>Todos</ion-label>
    </ion-segment-button>
    <ion-segment-button value="marvel">
      <ion-label>Marvel Comics</ion-label>
    </ion-segment-button>
    <ion-segment-button value="dc">
      <ion-label>DC Comics</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>
<ion-content>
  <ion-list *ngIf="(superheros | async) === null">
    <ion-item *ngFor="let item of [1,1,1,1,1]">
      <ion-label slot="start">
        <h3><ion-skeleton-text animated style="width: 70px;"></ion-skeleton-text></h3>
        <p><ion-skeleton-text animated style="width: 100%;"></ion-skeleton-text></p>
      </ion-label>
      <ion-label slot="end">
        <ion-skeleton-text animated style="width: 40px"></ion-skeleton-text>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let superhero of superheros | async | filter: publisher: 'publisher'">
      <ion-label>
        <h3>{{superhero.superhero}} <small>{{superhero.alter_ego}}</small></h3>
        <p>{{superhero.first_appearance}}</p>
      </ion-label>
      <ion-label slot="end" class="ion-text-right">{{superhero.publisher}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
