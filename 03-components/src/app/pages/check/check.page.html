<app-header title="checkbox"></app-header>
<ion-content>
  <ion-list *ngFor="let check of checks">
    <ion-item (click)="clicked(check)">
      <ion-label>{{ check.name }}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="check.selected" [color]="check.name"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
