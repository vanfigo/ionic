<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Buttons and Routes Page</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary">
        <ion-icon name="star"></ion-icon>
      </ion-button>
      <ion-button color="primary">
        <ion-icon name="heart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-button size="small" expand="full">Small</ion-button>
  <ion-button size="default" expand="full">Default</ion-button>
  <ion-button size="large" expand="full">Large</ion-button>
  <ion-button expand="full" routerLink="/alert" color="tertiary">Anchor</ion-button>
  <ion-row>
    <ion-col size="6">
      <ion-button size="default" expand="full" routerLink="/action-sheet">Action Sheet</ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button size="default" expand="full" routerLink="/avatar">Avatar</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-button fill="clear">Clear</ion-button>
    <ion-button fill="outline">Outline</ion-button>
    <ion-button fill="solid">Solid</ion-button>
  </ion-row>
</ion-content>
