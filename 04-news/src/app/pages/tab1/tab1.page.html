<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      News App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <app-articles [articles]="articles"></app-articles>
  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadArticles($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading articles...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
