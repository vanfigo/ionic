<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Favorites
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="dark">
  <ion-slides *ngIf="localDataService.articles?.length === 0">
    <ion-slide>
      <ion-label>There are no favorites yet</ion-label>
    </ion-slide>
  </ion-slides>
  <app-articles [articles]="localDataService.articles" [atFavorites]="true"></app-articles>
</ion-content>
