<ion-header>
  <ion-toolbar>
    <ion-title>
      Find Movie
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-toolbar>
  <ion-searchbar placeholder="Movie title" animated debounce="700" [value]="searchText" (ionChange)="search($event)">

  </ion-searchbar>
</ion-toolbar>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-spinner name="crescent" *ngIf="loading"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list *ngIf="movies.length === 0">
    <ion-list-header>
      <ion-label>Hints</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let idea of ideas" (click)="searchText = idea">
      <ion-label color="primary">{{idea}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let movie of movies">
        <ion-card (click)="viewDetail(movie.id)" button>
          <img [src]="movie.poster_path | image" alt="">
          <ion-card-header>
            <ion-card-title>{{movie.title}}</ion-card-title>
            <ion-card-subtitle>{{movie.release_date | date: 'mediumDate'}}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
