<ion-slides [options]="slideOptions">
  <ion-slide *ngFor="let pairs of movies | pairs">
    <ion-row>
      <ion-col size="12" *ngFor="let movie of pairs">
        <ion-card (click)="viewDetail(movie.id)" button>
          <img class="poster" [src]="movie.poster_path | image" alt="">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>
  <ion-slide class="slide-more">
    <ion-button  size="large" (click)="onClick()">
      <ion-icon name="add" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-slide>
</ion-slides>
